<!DOCTYPE html>
<html>
<head>
    <title>Test Renderer Loading</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Renderer Loading Test</h1>

    <div class="test">
        <h3>1. HTML File Check</h3>
        <p>✓ This HTML loads successfully</p>
    </div>

    <div class="test">
        <h3>2. CSS Loading Test</h3>
        <p>Checking if CSS files exist...</p>
        <div id="css-test"></div>
    </div>

    <div class="test">
        <h3>3. JavaScript Loading Test</h3>
        <p>Checking if JS files exist...</p>
        <div id="js-test"></div>
    </div>

    <script>
        // Test CSS loading
        function testCSS() {
            const cssPath = './assets/index-BfKd_vhW.css';
            fetch(cssPath)
                .then(response => {
                    const cssDiv = document.getElementById('css-test');
                    if (response.ok) {
                        cssDiv.innerHTML = `✓ CSS file loads successfully (${response.status})`;
                        cssDiv.parentElement.className = 'test success';
                    } else {
                        cssDiv.innerHTML = `✗ CSS file failed to load (${response.status})`;
                        cssDiv.parentElement.className = 'test error';
                    }
                })
                .catch(error => {
                    const cssDiv = document.getElementById('css-test');
                    cssDiv.innerHTML = `✗ CSS file error: ${error.message}`;
                    cssDiv.parentElement.className = 'test error';
                });
        }

        // Test JS loading
        function testJS() {
            const jsPath = './assets/index-DWJarj1c.js';
            fetch(jsPath)
                .then(response => {
                    const jsDiv = document.getElementById('js-test');
                    if (response.ok) {
                        jsDiv.innerHTML = `✓ JS file loads successfully (${response.status})`;
                        jsDiv.parentElement.className = 'test success';
                    } else {
                        jsDiv.innerHTML = `✗ JS file failed to load (${response.status})`;
                        jsDiv.parentElement.className = 'test error';
                    }
                })
                .catch(error => {
                    const jsDiv = document.getElementById('js-test');
                    jsDiv.innerHTML = `✗ JS file error: ${error.message}`;
                    jsDiv.parentElement.className = 'test error';
                });
        }

        // Run tests
        testCSS();
        testJS();
    </script>
</body>
</html>
